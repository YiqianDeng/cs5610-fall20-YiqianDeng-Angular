<div class="container">
  <div class="form-row">
    <div class="form-group col-4">
      <h4 class="d-flex justify-content-center bg-light">CourseTableComponent</h4>
      <ul class="list-group">
        <li class="list-group-item active">
          Courses
        </li>
        <li
          [ngClass]="{'list-group-item-success': selectedCourse === course}"
          (click)="selectCourse(course)"
          *ngFor="let course of courses"
          class="list-group-item">
          <span [hidden]="course.editing">{{course.title}}</span>
          <input [hidden]="!course.editing" [(ngModel)]="course.title"/>
          <button class="float-right" (click)="deleteCourse(course)">
            Delete
          </button>
          <button class="float-right" [hidden]="course.editing" (click)="editCourse(course)">
            Edit
          </button>
          <button class="float-right" [hidden]="!course.editing" (click)="saveCourse(course)">
            Save
          </button>
        </li>
        <li class="list-group-item">
          <button class="float-right" (click)="createCourse(newCourseTitle)">Create</button>
          <input class="float-right" [(ngModel)]="newCourseTitle"/>
        </li>
      </ul>
    </div>
    <div class="form-group col-8">
      <h4 class="d-flex justify-content-center bg-light">CourseViewerComponent</h4>
      <h2>{{selectedCourse.title}}</h2>
      <div class="row">
        <div class="form-group col-4">
      <ul class="list-group">
        <li class="list-group-item active">Modules</li>
        <li
          [ngClass]="{'list-group-item-success': selectedModule === module}"
          (click)="selectModule(module)"
          *ngFor="let module of modules" class="list-group-item">
          {{module.title}}
          <input [hidden]="!module.editing" [(ngModel)]="module.title"/>
          <button class="float-right" [hidden]="module.editing" (click)="deleteModule(module)">Delete</button>
          <button class="float-right" [hidden]="module.editing" (click)="editModule(module)">Edit</button>
          <button class="float-right" [hidden]="!module.editing" (click)="saveModule(module)">Save</button>
        </li>
        <li class="list-group-item">
          <button (click)="createModuleForCourse(selectedCourse)">Create</button>
        </li>
      </ul>
    </div>
        <div class="form-group col-8">
          <ul class="nav nav-tabs">
            <li class="nav-item"
                (click)="selectLesson(lesson)"
                *ngFor="let lesson of lessons">
              <a class="nav-link">
                {{lesson.title}}</a>
              <input  [hidden]="!lesson.editing" [(ngModel)]="lesson.title"/>
              <button [hidden]="lesson.editing" class="float-right" (click)="deleteLesson(lesson)">Delete</button>
              <button [hidden]="lesson.editing" class="float-right" (click)="editLesson(lesson)">Edit</button>
              <button [hidden]="!lesson.editing" class="float-right" (click)="saveLesson(lesson)">Save</button>
            </li>
            <li class="nav-item">
              <button (click)="createLessonForModule(selectedModule)">Create</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
